  <script>
  let formCount = 1;

function duplicateForm() {
    const originalForm = document.getElementById('form-template');
    const clone = originalForm.cloneNode(true);
    clone.id = 'form' + formCount++;

    // Reset the values in the cloned form to avoid conflicts with IDs
    clone.querySelectorAll('input').forEach(input => input.value = '');

    // Add an h3 tag with "Hello" text to the cloned form
    const h3 = document.createElement('h3');
    h3.textContent = 'New ticket category';
    clone.insertBefore(h3, clone.firstChild);

    const formsContainer = document.getElementById('forms-container');
    formsContainer.appendChild(clone);

    // Show the "Remove Last Form" button when at least two forms are added
    if (formCount > 1) {
        document.getElementById('remove-button').style.display = 'inline-block';
    }
}

function removeLastForm() {
    const formsContainer = document.getElementById('forms-container');
    const forms = formsContainer.getElementsByClassName('form-container');

    // Ensure there is at least one form left
    if (forms.length > 1) {
        formsContainer.removeChild(forms[forms.length - 1]);
        formCount--;

        // Hide the "Remove Last Form" button if only one form is left
        if (formCount <= 1) {
            document.getElementById('remove-button').style.display = 'none';
        }
    } else {
        alert('Cannot remove the last form!');
    }
}
